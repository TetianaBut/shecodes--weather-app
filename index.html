        <form id="form-input" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control shadow-sm"
                id="city-input"
                autocomplete="off"
                autofocus="on"
                required
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary shadow-sm w-100"

          </div>
        </form>
        <div>

        </div>
        <div class="row">
          <div class="col-6 d-flex Weather-temperature">
            <img id="weather-icon" src="" alt="" width="64" />
            <strong id="setTempValue">22</strong>

              <li>Humidity : <span id="humidity"></span>%</li>
              <li>Wind : <span id="wind">km/h</span></li>
